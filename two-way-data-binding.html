<!DOCTYPE html>
<html ng-app>
<head>
    <title>Two way data binding</title>
    <style>
        .container {
            width: 350px;
            margin: 100px auto;
        }

        .container .name {
            width: 100%;
            height: 30px;
            font-size: 25px;
            padding: 5px 10px;
        }

        .container h1 {
            font-size: 45px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" ng-model="name" class="name"/>
        <h1>Hi {{name}}!</h1>
    </div>

    <script src="scripts/angular.js"></script>
</body>
</html>
